<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle (Deep Wedding Red) -->
  <circle cx="50" cy="50" r="48" fill="#800000" />
  
  <!-- Ornamental Gold Outer Ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.6" />
  
  <!-- Two Wedding Varmalas (Garlands) framing the center -->
  <g fill="url(#goldGrad)">
    <!-- Left Varmala -->
    <path d="M35 25 Q20 50 35 75" fill="none" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round" stroke-dasharray="1,6" />
    <circle cx="35" cy="25" r="3" />
    <circle cx="31" cy="35" r="3" />
    <circle cx="28" cy="45" r="3" />
    <circle cx="27" cy="55" r="3" />
    <circle cx="29" cy="65" r="3" />
    <circle cx="35" cy="75" r="3" />

    <!-- Right Varmala -->
    <path d="M65 25 Q80 50 65 75" fill="none" stroke="url(#goldGrad)" stroke-width="4" stroke-linecap="round" stroke-dasharray="1,6" />
    <circle cx="65" cy="25" r="3" />
    <circle cx="69" cy="35" r="3" />
    <circle cx="72" cy="45" r="3" />
    <circle cx="73" cy="55" r="3" />
    <circle cx="71" cy="65" r="3" />
    <circle cx="65" cy="75" r="3" />
  </g>

  <!-- Large Center Om Symbol -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold" filter="drop-shadow(0px 2px 3px rgba(0,0,0,0.6))">‡•ê</text>
  
  <!-- Bottom Tassel/Decoration -->
  <path d="M45 80 L50 90 L55 80" fill="url(#goldGrad)" opacity="0.8" />
</svg>
